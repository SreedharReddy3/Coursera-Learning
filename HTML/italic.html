<!DOCTYPE html>
<html>
<head>
	<title>Different tags for Italic writings</title>
</head>
<body>

	<h1 style="color: Darkblue">Different tags for Italic Writings</h1>
	<!-- Usage of cite tag -->
	<p><cite>A Brief History of Time</cite> by Stephen
 Hawking has sold over ten million copies
 worldwide.</p>

<!-- Usage of i tag -->
 <p><i>A Brief History of Time</i> by Stephen
 Hawking has sold over ten million copies
 worldwide.</p>

 <!-- Usage of em tag -->

 <p><em>A Brief History of Time</em> by Stephen
 Hawking has sold over ten million copies
 worldwide.</p>

</body>
</html>
